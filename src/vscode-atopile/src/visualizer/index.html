<!DOCTYPE html>
<html>
<head>
    <title>Simple Force-Directed Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .links line {
            stroke: #222;
            stroke-opacity: 0.6;
        }

        .nodes rect {
            stroke: #fff;
            stroke-width: 1.5px;
            cursor: pointer; /* To change cursor type when hovering over node */
        }
    </style>
</head>
<body>
    <svg width="2500" height="1200"></svg>
    <script src="view.js" type="text/javascript"></script>
</body>
</html>
